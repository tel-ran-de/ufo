apiVersion: apps/v1
kind: Deployment
metadata:
  name: ufo-deployment
  namespace: ufo
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ufo
  template:
    metadata:
      labels:
        app: ufo
    spec:
      containers:
        - name: ufo-service
          image: ghcr.io/tel-ran-de/ufo:6debf7df0349d6f8e3200d520440a436f069b324
          ports:
            - containerPort: 8888
          imagePullPolicy: Always
          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: ghcr-secret
